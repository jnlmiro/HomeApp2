      topic: homeassistant/tamper-on
    service: mqtt.publish
  alias: Tamper
  condition: []
  trigger:
  - above: '2'
    below: '4'
    entity_id: sensor.aeotec_zw100_multisensor_6_burglar_6
    platform: numeric_state
