- action:
  - data_template:
      payload: "{  \"name\": \"MotionOn\",\"id\": \"sensor.aeotec_zw100_multisensor_6_burglar_6\",  \"value\":  {{ states('sensor.aeotec_zw100_multisensor_6_burglar_6')}}}"
      topic: homeassistant/motion-on
    service: mqtt.publish
  alias: MotionOn
  condition: []
  trigger:
  - above: '7'
    entity_id: sensor.aeotec_zw100_multisensor_6_burglar_6
    platform: numeric_state
- action:
