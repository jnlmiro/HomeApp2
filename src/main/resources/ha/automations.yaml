- action:
  - data_template:
      payload: >
                {
                  "name": "MotionOn",
                  "id": "sensor.aeotec_zw100_multisensor_6_burglar_6",
                  "state":  {{ states('sensor.aeotec_zw100_multisensor_6_burglar_6')}},
                  "unitOfMeasurement": ""
                 }
      topic: homeassistant/motion-on
