<div class="dashboard">
  <div class="row">
    <div class="col s12">
      <h4>{{title}}</h4>
    </div>
    <div class="row">
      <ul class="col s12">
        <li class="board" *ngFor="let board of boards">
          <div (click)="navigate(board)" class="card ">
            <div class="card-content">
              <div>{{board.name}}
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
