<div class="col s12">
  <div class="no-padding-top">
    <div class="row">
      <div class="col s12 white">
        <div class="row">
          <div class="col s12">
            <h5>Alarm Groups</h5>
            <ul class="collection">
              <li class="collection-item" *ngFor="let alarmGroup of alarmGroups">
                <alarm-group [alarmGroup]="alarmGroup"></alarm-group>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
