<div class="valign-wrapper">
  <div class="col s12 left-align">
    <div class="col s6">{{ alarmGroup.name }}</div>
  </div>
  <div class="col s4">
    <div class="actions">
      <div class="switch">
        <label title="Select Default Stations">
          <input type="checkbox" [checked]="alarmGroup.enabled"
                 (change)="enableAlarmGroup($event.target.checked)">
          <span class="lever"></span>
          enabled
        </label>
      </div>
    </div>
  </div>
</div>
